<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Add New Task:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="task">
      <input type="submit" value="Add" id="submitbtn">
      <div>
        <h4>* Priority : </h4>
        <div id="checkboxes">
          <form>
            <input type="radio" id="high" name="priorityLevel" value="High">
            <label for="high">High</label><br>
            <input type="radio" id="medium" name="priorityLevel" value="Medium">
            <label for="medium">Medium</label><br>
            <input type="radio" id="low" name="priorityLevel" value="Low">
            <label for="low">Low</label>
          </form>
        </div>
        <div id="duedate">
          <h4>Due Date :</h4>
          <input type="date" value="datevalue" id="dateform">
        </div>
      </div>
    </form>

    <div id="list">
      <div>
        <button id="sort">Sort</button>
      </div>
      <h2>My Tasks:</h2>
      <ul id="tasks">
      </ul>
    </div>
    
    <div id="completedTasks">
      <h2>Completed Tasks :</h2>
      <ul id="doneTasks">

      </ul>
    </div>

    <script src="./src/index.js"></script>

  </div>

</body>
</html>
